<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seras学院 生徒ポータル</title>
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <style>
        /* ポータルトップ固有スタイル */
        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            /* font-size is now handled by base.css using --font-size-medium */
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .brand {
            position: relative;
            display: inline-block;
        }

        /* ブランド名の下線アクセント */
        .brand::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 0;
            width: 100%;
            height: 8px;
            background: rgba(242, 159, 48, 0.2);
            z-index: -1;
            transform: skewX(-10deg);
        }

        .subtitle {
            text-align: center;
            margin-bottom: 3.5rem;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
        }

        .app-card {
            background: var(--card-bg-color);
            border-radius: var(--card-border-radius);
            box-shadow: var(--shadow-card);
            padding: 40px 32px;
            text-decoration: none;
            color: var(--text-main);
            transition: all var(--transition-normal);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .app-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-card-hover);
            border-color: rgba(242, 159, 48, 0.3);
        }

        .app-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
            color: var(--brand-color);
            transition: transform var(--transition-bounce);
        }

        .app-card:hover .app-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .app-title {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 0.8rem;
            letter-spacing: 0.02em;
        }

        .app-description {
            font-size: 0.9rem;
            color: var(--text-sub);
            line-height: 1.6;
            font-weight: 500;
        }

        /* カードの装飾的な背景円 */
        .app-card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(242, 159, 48, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            transition: transform var(--transition-normal);
        }

        .app-card:hover::before {
            transform: scale(1.5);
        }

        /* コンテンツを前面に */
        .app-icon,
        .app-title,
        .app-description {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><span class="brand">Seras学院</span> 生徒ポータル</h1>
        <p class="subtitle">各種サービスにアクセスできます</p>

        <div class="app-grid">
            <a href="occupancy/" class="app-card">
                <div class="app-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                </div>
                <div class="app-title">在室人数</div>
                <div class="app-description">自習室の混雑状況をリアルタイムで確認</div>
            </a>

            <a href="booking/" class="app-card">
                <div class="app-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
                <div class="app-title">予約システム</div>
                <div class="app-description">面談予約・休み登録</div>
            </a>
        </div>
    </div>
</body>

</html>
